<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"> </script> </script>
        <title> Making dynamic to-do list. </title>
    </head>
    
    <body>      
        <h3 id="main_title"> To-do list. </h3>
        
        <ul id="main_list"></ul>

        <div id="list_operators">
            <input  id="text-input" type="text" placeholder="Digite algo."/>
            <button id="text_catcher_button" onclick=addInList()> Add </button>
            <button id="text_clearer_button" onclick=clearList()> Clear </button>
        </div>
    </body>
</html>
