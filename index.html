<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
        integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script/script.js"> </script>

    <title> Making dynamic to-do list. </title>

</head>

<body>

    <div id="list_interactor_container">


        <div id="list_operators">
            <h3> To-do list. </h3>
            <input id="text-input" type="text" placeholder="Digite algo." />
            <button id="text_catcher_button" onclick=addInList()> <i class="fa-thin fa-plus"></i> </button>
            <button id="text_clearer_button" onclick=clearList()> Clear </button>
        </div>

    </div>

    <ul id="main_list"></ul>

    <div id="tasks">
        <div id="task">
        </div>
    </div>

    <i class="fa-thin fa-xmark"></i>
</body>

</html>
