<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/2aba07abb1.js" crossorigin="anonymous"></script>

    <script src="script/script.js" defer> </script>

    <title> Making dynamic to-do list. </title>

</head>

<body>

    <div id="list_interactor_container">
        <h3> To-do list. </h3>
        <input id="text_input" type="text" placeholder="Digit something." />
        <button id="text_catcher_button" onclick=addInList()> <i class="fat fa-plus"></i> </button>
        <button id="text_clearer_button" onclick=clearList()> Clear </button>
    </div>

</body>

</html>
